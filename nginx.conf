upstream nest-server {
    server nest-app:3000;
}

# 默认服务器块，处理所有 IP 直接访问
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    
    # 使用自签名证书或通用证书，防止 SSL 警告
    ssl_certificate /etc/letsencrypt/live/www.myanki.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.myanki.cc/privkey.pem;
    
    server_name _;
    
    # 拒绝所有请求
    return 444;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name www.myanki.cc myanki.cc;
    return 301 https://$server_name$request_uri;
}

# 主服务器配置，只处理域名访问
server {
    listen 443 ssl;
    server_name www.myanki.cc myanki.cc;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/www.myanki.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.myanki.cc/privkey.pem;
    
    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header Content-Security-Policy "default-src https: 'unsafe-inline' 'unsafe-eval'; img-src https: data:; font-src https: data:;media-src https: http: data:;connect-src https: wss: ws: 'self';" always;
  
 

  # WebSocket 代理配置
    location /socket.io/ {
        proxy_pass http://nest-server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        # WebSocket 特定超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # API接口代理
    location ^~ /api {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://nest-server;
        
        # 超时配置
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        
        # API响应启用动态压缩
        gzip on;
        gzip_min_length 1k;
        gzip_types application/json text/plain;
    }

    location /chat {
        proxy_pass http://host.docker.internal:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # SSE 支持
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_set_header Connection '';
        proxy_set_header X-Accel-Buffering no;
        proxy_set_header Cache-Control no-cache;
    }

    # 静态资源
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 使用预压缩文件
        gzip_static on;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}